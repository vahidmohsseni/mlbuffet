apiVersion: apps/v1
kind: Deployment
metadata:
  name: storage
  namespace: mlbuffet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlbuffet_storage
  template:
    metadata:
      labels:
        app: mlbuffet_storage
    spec:
      containers:
        - name: storage
          image: docker.io/library/mlbuffet_storage:arm64
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000 
          env:
            - name: OVERLAY_NETWORK
              value: "10.0.13.0/24"
          volumeMounts:
            - mountPath: /usr/src/flask_app/models
              name: models
      volumes:
        - name: models
          persistentVolumeClaim:
            claimName: modelhostpvc
